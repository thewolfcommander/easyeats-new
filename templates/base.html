{% load static %}

<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>EasyEats | {% block title %}{% endblock title %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{% block description %}{% endblock description %}" />
	<meta name="keywords" content="{% block keywords %}{% endblock keywords %}" />
	<meta name="author" content="{% block author %}{% endblock author %}" />

	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content="" />
	<meta property="og:image" content="" />
	<meta property="og:url" content="" />
	<meta property="og:site_name" content="" />
	<meta property="og:description" content="" />
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />


	<link rel="icon" href="/static/img/Fevicon.png" type="image/png">

	<link rel="stylesheet" href="/static/vendors/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="/static/vendors/themify-icons/themify-icons.css">
	<link rel="stylesheet" href="/static/vendors/owl-carousel/owl.theme.default.min.css">
	<link rel="stylesheet" href="/static/vendors/owl-carousel/owl.carousel.min.css">
	<link rel="stylesheet" href="/static/vendors/Magnific-Popup/magnific-popup.css">

	<link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" href="/static/css/main.css">


	{% block styles %}
	{% endblock styles %}
</head>

<body>

	<!-- <div class="pulse-loader">
		<div></div>
		<div></div>
	</div> -->

	<!-- Navbar  -->
	{% include 'includes/navbar.html' %}

	{% block content %}
	{% endblock content %}

	<!-- Footer -->
	{% include 'includes/footer.html' %}

	<script src="/static/vendors/jquery/jquery-3.2.1.min.js"></script>
	<script src="/static/vendors/bootstrap/bootstrap.bundle.min.js"></script>
	<script src="/static/vendors/owl-carousel/owl.carousel.min.js"></script>
	<script src="/static/vendors/nice-select/jquery.nice-select.min.js"></script>
	<script src="/static/vendors/Magnific-Popup/jquery.magnific-popup.min.js"></script>
	<script src="/static/js/jquery.ajaxchimp.min.js"></script>
	<script src="/static/js/mail-script.js"></script>
	<script src="/static/js/main.js"></script>
	{% block scripts %}
	{% endblock scripts %}

</body>

</html>
