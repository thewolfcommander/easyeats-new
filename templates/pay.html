<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="https://www.example.com/payment/success/" method="POST"> 
        {% csrf_token %}
        <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="{{ api_key_id }}" // Enter the Key ID generated
            from the Dashboard data-amount="{{ order_amount }}" // Amount is in currency subunits. Default currency is INR. Hence,
            50000 means 50000 paise or INR 500. data-currency="INR" data-order_id="{{ order_receipt }}"// Replace this
            with the order_id created using Orders API(https://razorpay.com/docs/api/orders).
            data-buttontext="Pay with Razorpay" data-name="EasyEats"
            data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
            data-image="https://example.com/your_logo.jpg" data-prefill.name="Manoj Tyagi"
            data-prefill.email="gaurav.kumar@example.com" data-prefill.contact="9999999999" data-theme.color="var(--main);">
        </script>
        <input type="hidden" custom="Hidden Element" name="hidden">
    </form>


</body>

</html>
