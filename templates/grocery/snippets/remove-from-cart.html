<form action="{% url 'cart:remove' %}" class="form-product-ajax" method="post" data-endpoint="{% url 'cart:remove' %}" class="form" {% if request.user.is_authenticated %}data-user='abc'{% endif %}>

            <div class="btn-group"><button type="submit" class="bg-warning button btn-sm rounded-1 px-4">Remove</button></div>
        </span>
</form>
